version: '3.7'
services:
  backend:
    build:
        context: wahlentwicklung-backend/
        dockerfile: Dockerfile
    ports:
      - "8082:8082"
    labels:
      - "traefik.http.routers.backend.rule=(Host(`api.localhost`))"
    depends_on:
      - reverse-proxy

